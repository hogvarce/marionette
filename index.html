<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
      <main class="container">
  			<div class="row">
  				<div class="search-block col-md-6 col-md-offset-3">
  					<input name="search" placeholder="Поиск видео" class="search-bar form-control pull-left">
                    <button  class="btn btn-primary pull-right">Go</button>
  				</div>
  				<div class="clearfix"></div>
  				<div id="main"></div>
  			</div>
  		</main>
  </body>
  <script type="text/template" id="item-template">
      <li class="list-group-item clearfix">
          <div class="col-md-8 desc">
              <%= desc %>
          </div>
          <div class="col-md-4 thumb">
              <img src="<%= thumb %>" data-id="<%= id %>" />
          </div>
      </li>
  </script>
    <script type="text/template" id="video-template">
        <iframe width="100%" height="480" src="https://www.youtube.com/embed/<%= id %>" frameborder="0" allowfullscreen></iframe>
        <p><%= desc %></p>
    </script>
	<script type="text/template" id="layout-view-template">
		<div id="selected" class="col-md-7"></div>
		<ul id="list" class="list-group col-md-5"></ul>
	</script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <script src="/bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
    <script src="/bower_components/backbone.wreqr/lib/backbone.wreqr.js"></script>
    <script src="/bower_components/backbone.marionette/lib/core/backbone.marionette.js"></script>
    <script src="/bundle.js"></script>
</html>
